		<input id="name" type="text" placeholder="Name">
		<p id="name"></p>
		<input id="email" type="email" placeholder="Email">
		<p id="email"></p>
		<input  id="cell" type="number" placeholder="Cell">
		<p id="cell"></p>
		<input id="password" type="password" placeholder="Password">
		<p id="password"></p>
		<button>Sign up</button>
	</div>

	<!-- jQuery libs  -->
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script>

		$('button').click(function(){
		// 	// get value 
			let name = $('#name').val();
			let email = $('#email').val();
			let cell = $('#cell').val();
			let password = $('#password').val();
			$('img').show();
			//required rules for first input tag start 
			let start=  setInterval (function(){
				$('img').hide();
				if(name == ''){
				$('p#name').html('<span style= "color: red">* required !</span>');
				//border red color design 
				$('input#name').css('border', ' 2px solid red');
			}else{
				$('p#name').html('');
				$('input#name').css( 'border','2px solid black');
			}
			// Input tag end
			//for email 
			if (email == '') {
				$('p#email').html('<span style= "color: red">* required !</span>');
				//border red color 
				$('input#email').css('border', ' 2px solid red');
			}else{
				$('p#email').html('');
				$('input#email').css( 'border','2px solid black');
			}
			//for cell 
			if(cell == ''){
				$('p#cell').html('<span style= "color: red">* required !</span>');
				//border red color design 
				$('input#cell').css('border', ' 2px solid red');
			}else{
				$('p#cell').html('');
				$('input#cell').css( 'border','2px solid black');
			}
			//for password \\
			if(password == ''){
				$('p#password').html('<span style= "color: red">* required !</span>');
				//border red color design 
				$('input#password').css('border', ' 2px solid red');
			}else{
				$('p#password').html('');
				$('input#password').css( 'border','2px solid black');
			}
			// end of one by one input tag required 
			if (name == '' || email == '' || cell == '' || password == '') {
				$('h3').html('<span style= "color: red">All fields are required !</span>');
			}else{
				$('h3').html('<span style= "color: green">Your are Successfully Submited</span>');
			}
			clearInterval(start);
		},3000);
		});
	</script>
