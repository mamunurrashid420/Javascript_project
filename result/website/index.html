<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>

	<!-- main style  -->
	<link rel="stylesheet" href="assets/css/style.css">

	
</head>
<body>
 
	<input type="text">
	<button>Submit</button>
	<hr>
	<h1></h1>
	<img src="assets/img/KgkV.gif" alt="">

	<!-- jQuery libs  -->
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/js/script.js"></script>

	<script>
		$('button').click(function(){
			
			$('img').show();
			let start = setInterval(function(){
				$('img').hide();
				let num = $('input').val();
			if (num >= 0 && num <=32) {
				$('h1').html('<span style="color: red;">APNI FAIL KORESEN</span> ');
			}
			else if (num >= 32 && num <=39) {
				$('h1').html('<span style="color: yellow;">Apni tene tune pass diyesen</span>');
			}else if (num >= 40 && num <=49) {
				$('h1').html('apni pass korecen');
			}else if(num >= 50 && num <=59) {
				$('h1').html('apni mistry khaowan ');
			}else if (num >= 60 && num <=69) {
				$('h1').html('apni aro valo korte parten ');
			}else if (num >= 70 && num <=79) {
				$('h1').html('apni valo koresen aro ekty try korte parten ');
			}else if (num >= 80 && num <=100) {
				$('h1').html('<span style="color: green;">apni khub valo korsen mistry khaowan</span> ');
			}else{
				$('h1').html('<span style="color:blue;">invalid</span> ');
			}
			clearInterval(start);

		},3000);


		});
	</script>
</body>
</html>
